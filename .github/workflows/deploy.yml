name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: clearance_sys_v2/package-lock.json

      - name: Install dependencies
        working-directory: ./clearance_sys_v2
        run: npm ci

      - name: Build
        working-directory: ./clearance_sys_v2
        run: npm run build

      - name: Add .nojekyll file
        run: touch ./clearance_sys_v2/dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./clearance_sys_v2/dist
          publish_branch: gh-pages
          force_orphan: true
